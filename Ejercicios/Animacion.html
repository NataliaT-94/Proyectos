<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			div{
				width: 100px; 
				height: 100px;
				background: blue;
				animation: primeraAniacion 10s;
			}
			@keyframes primeraAniacion{
				from { background: blue;}
				to { background: green;}


		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
