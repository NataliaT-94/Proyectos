<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			div{
				width: 100px; 
				height: 100px;
				background: blue;
				animation: primeraAniacion 10s;
			}
			@keyframes primeraAniacion{
				0% { background: blue;}
				20% { background: red;}
				50% { background: yellow;}
				75% { background: green;}
				100% { background: blue;}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
