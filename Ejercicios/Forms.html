<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			[required]{
				border-color: green;
				box-shadow: 0px 0px 5px green;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>
					Nombre
				</td>
				<td>
					<input type="text" required>
				</td>
			</tr>
			<tr>
				<td>
					Apellido
				</td>
				<td>
					<input type="text" required>
				</td>
			</tr>
			<tr>
				<td>
					Email
				</td>
				<td>
					<input type="email" value="usuario@dominio.com">
				</td>
			</tr>
			<tr>
				<td>
					Fecha
				</td>
				<td>
					<input type="data" value="2022-05-15">
				</td>
			</tr>
			<tr>
				<td>
					Encuesta
				</td>
				<td>
					<input type="range" max="10" min="0" value="5" step="5">
				</td>
			</tr>
			<tr>
				<td>
					color
				</td>
				<td>
					<input type="color" placeholder="e.g.#cecece">
				</td>
			</tr>
			<tr>
				<td>
					Que te parese esta pagina?
				</td>
				<td>
					<input type="number" max="10" min="0" value="5" step="1">
				</td>
			</tr>
				
		</table>
	</body>
</html>
