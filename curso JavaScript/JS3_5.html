<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>JS Precedencia de operadores</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				
			</div>
		</div>
	</div>
	<script>
		var a = 10;
		var b = 2;
		var c = 5;

		var verdadero = true;
		var falso = false;

		console.log('Calculo: ' + ((a + b) + c));
		console.log('Valor: ' + (verdadero && falso));
		
		
	</script>

</body>
</html>
