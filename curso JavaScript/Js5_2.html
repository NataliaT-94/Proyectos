<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>JS Estructuras de control: funciones</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div class="container">

		<div class="row">

			<div class="col-xs-12">
				<p>Las funciones se empllean para reutilizar fragmentos de codigo que son aplicanles a diferentes partes del programa, aunque con difenentes valores, exponen la misma funcionalidad.</p>
				<ul id="menu-A" class="list-inline">
					<li>Primero</li>
					<li class="seleccionado">Segundo</li>
					<li>Tercero</li>
					<li>Cuarto</li>
				</ul>
				<ul id="menu-B" class="list-inline">
					<li class="seleccionado">Primero</li>
					<li>Segundo</li>
				</ul>
			</div>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script>
		function estilizarMenu (menu) {
			var longitud;
			var i;
			var tamanoBase = 12;
			var colores = ['red', 'blue', 'green', 'yellow'];
			var elementos;

			elementos = document.querySelectorAll(menu+'>li');
			longitud = elementos.length;
			for (i=0; i<longitud; i++) {
				elementos[i].style.color = colores[i];
				elementos[i].style.fontSize = tamanoBase + i*2 + 'px';
				elementos[i].style.fontWeight = 'bold';
			}
		}

		estilizarMenu( '#menu-A');
		estilizarMenu( '#menu-B');

	</script>

</body>
</html>
