<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>JS Estructuras de control: funciones</title>

<body>

			<div class="col-xs-12">
				<p>Las funciones se empllean para reutilizar fragmentos de codigo que son aplicanles a diferentes partes del programa, aunque con difenentes valores, exponen la misma funcionalidad.</p>
			</div>
		</div>

	<script>
		function saludar (nombre){
			console.log('Hola '+nombre+'.');
		}
		function CalcularAreaRectangulo (base, altura){
			console.log('El area es '+(base + altura));
		}

		//! test comntarios remarcados
		saludar('Marcos');
		CalcularAreaRectangulo(2,4);

	</script>
