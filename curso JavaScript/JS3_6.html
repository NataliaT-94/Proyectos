<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>JS Precedencia de comparadores</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				
			</div>
		</div>
	</div>
	<script>
		var a = 10;
		var b = 2;
		var c = 10;

		var cadena10 = '10';
		var nombre_1 = "Marcos";
		var nombre_2 = "Pedro";

		console.log('igualdad: ' + (a==b));
		console.log('Distinto: ' + (a!=b));
		console.log('Igualdad absoluta: ' + (a===c));
		console.log('Igualdad absoluta: ' + (a===cadena10));
				
		console.log('Mayor que: ' + (a > b));
		console.log('Menor que: ' + (a < b));
		console.log('Mayor o igual: ' + (a >= c));
		console.log('Y en cadenas: ' + (nombre_1 > nombre_2));
		
	</script>

</body>
</html>
