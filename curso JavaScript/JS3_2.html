<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>JS Operaciones con datos Numericos</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				
			</div>
		</div>
	</div>
	<script>
		var a = 4.6;
		var b = 2;
		var base = 2;
		var exponente = 3;

		var resultado = Math.pow(base, exponente);

		console.log('a');
		console.log(a);
		console.log('b');
		console.log(b);

		console.log('a+b');
		console.log(a+b);
		console.log('a-b');
		console.log(a-b);
		console.log('a*b');
		console.log(a*b);
		console.log('a/b');
		console.log(a/b);
		console.log('a%b');
		console.log(a%b);

		a++
		console.log('a');
		console.log(a);

		a--
		console.log('a');
		console.log(a);

		console.log('floor');
		console.log(Math.floor(a));
		console.log('round');
		console.log(Math.round(a));

		console.log('pow');
		console.log(Math.pow(base, exponente));

		console.log('pow');
		console.log(resultado);


	</script>

</body>
</html>
