<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>JS JSON</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				
			</div>
		</div>
	</div>
	<script>
		var persona_1 = {
			nombre: 'Pedro' , 
			apellido: 'Picapiedra' , 
			edad: '48' , 
			casado: true
		};

		var persona_dinamica = JSON.parse('{"nombre": "Pedro", "apellido": "Picapiedra", "edad": 20, "casado": false}');

		console.log(persona_dinamica);

		var SEPARADOR = '--------------------';

		var persona_2 = new Object();
		persona_2.nombre = 'Pablo';
		persona_2.apellido = 'Marmol';
		persona_2.edad = 44;
		persona_2.casado = true;

		console.log(persona_1);
		console.log(persona_2);
		console.log(SEPARADOR);

		
		console.log('persona 1: ' + persona_1.nombre);
		console.log('persona 2: ' + persona_2.edad);
		console.log(SEPARADOR);

		persona_1.profesion = "Fontanero";
		persona_2.edad = 45;	
		console.log(persona_1);
		console.log(persona_2);
		console.log(SEPARADOR);
		
		
	</script>

</body>
</html>
